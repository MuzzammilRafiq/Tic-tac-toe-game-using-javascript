<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
  <h1 style="text-align: center;">TIC TAC TOE</h1>
  <div class="op">
      <table border="9" style="margin: auto;">
        <tr>
          <td id="1"></td>
          <td id="2"></td>
          <td id="3"></td>
        </tr>
        <tr>
          <td id="4"></td>
          <td id="5"></td>
          <td id="6"></td>
        </tr>
        <tr>
          <td id="7"></td>
          <td id="8"></td>
          <td id="9"></td>
        </tr>
      </table>
      <h2 id="result"></h2>
      <button type="submit">Reset</button>
    </div>
      <link rel="stylesheet" href="tic2.css">
      <script src="tic2.js"></script>
</body>
</html>
